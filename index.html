<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="rps-title">Rock Paper Scissors</h1>
    </header>
    <h3>Choose one</h3>
    <div class="rps-buttons-container main-background">
        <img id="rock" src="./pictures/rock2.png">
        <img id="paper" src="./pictures/paper2.png">
        <img id="scissors" src="./pictures/scissors2.png">
    </div>
    <ul>
        <li><p class="player-score">Player score: 0</p></li>
        <li><p class="draw-msg"></p></li>
        <li><p class="computer-score">Computer score: 0</p></li>
    </ul>
    <footer class="footer">
        <p>Created by Dezkiel 2023</p>
    </footer>
</body>
</html>
